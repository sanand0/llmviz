<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Visualization</title>
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .logprob-alternatives {
      --bs-popover-body-padding-x: 0;
      --bs-popover-body-padding-y: 0;
      --bs-popover-border-width: 2px;
      --bs-popover-border-radius: 0;
      --bs-popover-border-color: #888;
    }

    .range-value {
      font-family: var(--vs-bs-font-monospace);
      font-weight: normal;
    }

    #output {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <form>
      <div class="my-3">
        <label for="user" class="form-label fw-bold text-uppercase">User message</label>
        <input class="form-control" type="text" name="user" id="user" value="Write a haiku about penguins." required>
      </div>
      <div class="row align-items-end my-3">
        <div class="col-12 col-sm-5">
          <label for="system" class="form-label fw-bold text-uppercase d-flex justify-content-between"><span>Temperature</span><span class="range-value"></span></label>
          <input class="form-range" type="range" min="0" max="2" step="0.1" value="1" name="temperature" id="temperature" required>
        </div>
        <div class="col-12 col-sm-5">
          <label for="user" class="form-label fw-bold text-uppercase d-flex justify-content-between"><span>Top P</span><span class="range-value"></span></label>
          <input class="form-range" type="range" min="0" max="1" step="0.1" value="1" name="top_p" id="top_p" required>
        </div>
        <div class="col-12 col-sm-2">
          <button class="btn btn-primary w-100" type="submit">Send</button>
        </div>
      </div>
    </form>

    <pre id="output" class="my-5"></pre>

  </div>

  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
